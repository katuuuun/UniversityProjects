<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="quiz-container">

  <div id="question-container">
    <div id="question">Question</div>
    <div id="multi-answer-notification" class="hide">Select multiple answers</div>
    <div id="answer-buttons" class="btn-container"></div>
  </div>

  <div class="controls">
    <button id="next-btn" class="btn">Next</button>
  </div>

  <div id="score-container">
    <div id="score">Score: 0</div>
  </div>

  <div id="results" class="hide">
    <div id="final-score">Your score: 0</div>
    <div id="total-time">Total time: 0</div>
    <button id="restart-btn" class="btn">Restart</button>
  </div>

</div>

<script src="script.js"></script>

<div id="particles-js">
  <script src="design/particles.min.js"></script>
  <script src="design/app.js"></script>
</div>

</body>

</html>
